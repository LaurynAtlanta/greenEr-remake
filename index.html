                    <button id = 'login'><a href="#"> LOG IN</a></button>

    <div class="jumbotron">
        <h3 class = 'plantoftheday'><strong>Plant of the day </strong> September 20, 2020</h3>

        <p>BY <strong>greenER</strong> FROM LITHUANIA</p>
        <a href="https://www.google.com/"><button id = 'visit'>VISIT THE PLANT</button></a>

        <div class = 'socials'>

            </ul>
        </div>

    </div>



    <section class="previousPlants">
        <p class = 'headerplant'>Previous <strong>plants of the day</strong></p>
        <div class="cards">
        <div class='card , make-it-slow'>

            <div class = 'dayimg'>
                <img src="./Pictures/tinytree.png" alt="tiny tree">
            </div>
            <div class="box">
                <div class = 'written'>
                    <h3 class = 'typeofplant'><a href="#">Golden gat ficus</a></h3>
                    <p class = 'date'>19 September 2020</p>
                </div>

                    <button><a href="https://www.google.com/">READ MORE</a></button>
                </div>
            </div>

        </div>

        <div class='card , make-it-slow'>

            <div class = 'dayimg'>
                <img src="./Pictures/lineplant.png" alt="line plant">
            </div>
            <div class="box">
                <div class = 'written'>
                    <h3 class = 'typeofplant'><a href="#">Money tree plant</a></h3>
                    <p class = 'date'>18 September 2020</p>
                </div>

                <div class = 'readmore'>
                    <button><a href="https://www.google.com/">READ MORE</a></button>
                </div>
            </div>

        </div>

        <div class='card , make-it-slow'>

            <div class = 'dayimg'>
                <img src="./Pictures/hangingplant.png" alt="hanging plant">

                <div class = 'written'>
                    <h3 class = 'typeofplant'><a href="#">ZZ plant</a></h3>
                    <p class = 'date'>17 September 2020</p>

                    <button><a href="https://www.google.com/">READ MORE</a></button>
                </div>
            </div>
        </div>
    </div>
    </section>
    <h2 id = 'watering'>Are you watering your plants often enough?</h2>
    <section class="wateringplants">
        <div class="what">
            <label for="whatp">What plant do you have?</label>
            <select id="whatplant" name="whatp">
                <option value="succulent">Succulent</option>
                <option value="fern">Fern</option>
                <option value="pickledpear">Pickled pear</option>
            </select> 
        </div>
        <div class="howoften">
            <label for="howoft">How often do you water your plants</label>
            <select id="often" name="howoft">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="lessthan">less then Weekly</option>
            </select> 
        </div>
    </section>
    <div id='answer'></div>
