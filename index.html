<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>greenER</title>
</head>
<body>
    <header>
        <!-- left nave -->
        <div class="leftnav">
            <div class="menunav">
                <div class="burger">
                    <div class="1"></div>
                    <div class="2"></div>
                    <div class="3"></div>
                </div>
                <p>MENU</p>
            </div>
            <div id="search">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <!-- Middle logo -->
        <div class = 'logo'><h1>greenER</h1></div>


        <!-- Right nav -->
        <div class="rightnav">
                <div class = 'person'>
                    <p>ALISA NERDOVIK</p>
                    <img src="./Pictures/bear.jpg" alt="bear" class = 'bear'>
                    <div class="burger">
                        <div class="1"></div>
                        <div class="2"></div>
                        <div class="3"></div>
                    </div>
                </div>


                <div class="buttons">
                    <button id = 'login'>LOG IN</button>
                    <button id = 'signin'>SIGN IN</button>
                </div>

        </div>
    </header>


    <div class="jumbotron">
        <h3 class = 'plantoftheday'><strong>Plant of the day </strong> September 20, 2020</h3>

        <h2>GET TO KNOW YOUR PLANTS</h2>
        <p>BY <strong>greenER</strong> FROM LITHUANIA</p>
        <button id = 'visit'>VISIT THE PLANT</button>
        <button id = 'check'>CHECK YOUR PLANT</button>

        <div class = 'socials'>
            <ul>
                <li><i class="fas fa-share-alt"></i></li>
                <li><i class="fab fa-linkedin-in"></i></li>
                <li><i class="fab fa-facebook-f"></i></li>
                <li><i class="fab fa-instagram"></i></li>
            </ul>
        </div>

    </div>



    <section class="previousPlants">
        <p class = 'headerplant'>Previous <strong>plants of the day</strong></p>
        <div class="cards">
        <div class='card'>

            <div class = 'dayimg'>
                <img src="./Pictures/tinytree.png" alt="tiny tree">
            </div>
            <div class="box">
                <div class = 'written'>
                    <h3 class = 'typeofplant'>Golden gat ficus</h3>
                    <p class = 'date'>19 September 2020</p>
                </div>

                <div class = 'readmore'>
                    <button>READ MORE</button>
                </div>
            </div>

        </div>

        <div class='card'>

            <div class = 'dayimg'>
                <img src="./Pictures/lineplant.png" alt="line plant">
            </div>
            <div class="box">
                <div class = 'written'>
                    <h3 class = 'typeofplant'>Money tree plant</h3>
                    <p class = 'date'>18 September 2020</p>
                </div>

                <div class = 'readmore'>
                    <button> READ MORE</button>
                </div>
            </div>

        </div>

        <div class='card'>

            <div class = 'dayimg'>
                <img src="./Pictures/hangingplant.png" alt="hanging plant">
            </div>
            <div class="box">
                <div class = 'written'>
                    <h3 class = 'typeofplant'>ZZ plant</h3>
                    <p class = 'date'>17 September 2020</p>
                </div>

                <div class = 'readmore'>
                    <button>READ MORE</button>
                </div>
            </div>
        </div>
    </div>
    </section>



    <script src='script.js'></script>
</body>
</html>
